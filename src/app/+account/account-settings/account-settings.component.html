<md-toolbar class="top-toolbar" color="primary">
  <span id="profile-text">Profile</span>
  <span class="toolbar-spacer"></span>
  <button md-raised-button (click)="onLogout()" class="right-icon" color="warn">Sign out</button>
</md-toolbar>
<div class="page-content">
  <md-card id="header-section">
    <md-card-content>
      <img md-card-avatar id="profile-image" [src]="avatarUrl" alt="avatar">
      <p id="full-name">{{user?.name}}</p>
    </md-card-content>
  </md-card>
  <md-card id="information-section">
    <md-card-content>
      <md-list>
        <md-list-item>
          <h4 md-line class="tag">
            <md-icon>email</md-icon>
            Email Address:
          </h4>
          <p md-line class="personal-information">{{email}}</p>
        </md-list-item>
        <md-list-item>
          <h4 md-line class="tag">
            <md-icon>call</md-icon>
            Phone Number:
          </h4>
          <p md-line class="personal-information">604-xxx-xxx</p>
        </md-list-item>
      </md-list>
    </md-card-content>
  </md-card>
  <md-card>
    <md-card-title>Change avatar</md-card-title>
    <md-card-content>
      <input id="avatar-upload" type="file" ng2FileSelect [uploader]="avatarUploader">
      <md-card-actions>
        <button md-raised-button (click)="onUploadAvatar()">Upload</button>
      </md-card-actions>
    </md-card-content>
  </md-card>
</div>
